name: CI

on:
  pull_request:

concurrency:
  group: "${{ github.workflow_ref }}-${{ github.head_ref }}"
  cancel-in-progress: true

jobs:
  run_with_args:
    name: Run kurtosis with arguments
    strategy:
      matrix:
        file_name:
          [
            "./network_params.yaml",
          ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install mise
        uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
      
      - name: Run kurtosis
        uses: ./.github/workflows/actions/run-kurtosis-docker
        with:
          args-file: ${{ matrix.file_name }}

  # Make sure that `kurtosis run .` without an --args-file works fine (the defaults in input_parser.star are correct)
  run_without_args:
    name: Run kurtosis without arguments
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install mise
        uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4

      - name: Run kurtosis
        uses: ./.github/workflows/actions/run-kurtosis-docker

  run_k8s_test:
    name: Run k8s tests
    uses: ./.github/workflows/reusable-run-k8s.yml
    secrets: inherit
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install mise
        uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4

      - name: Run lint
        run: just lint

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install mise
        uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4

      - name: Run unit tests
        run: just test

