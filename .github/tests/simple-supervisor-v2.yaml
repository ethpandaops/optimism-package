optimism_package:
  faucet:
    enabled: true
  chains:
    op-kurtosis0:
      participants:
        node0:
          el:
            type: op-geth
          cl:
            type: op-supervisor-v2-node
            image: none
        node1:
          el:
            type: op-geth
          cl:
            type: op-supervisor-v2-node
            image: none
      network_params:
        network: "kurtosis"
        network_id: "2151908"
        seconds_per_slot: 2
        fjord_time_offset: 0
        granite_time_offset: 0
        holocene_time_offset: 0
        fund_dev_accounts: true
      batcher_params:
        extra_params: []
      proposer_params:
        extra_params: []
        game_type: 1
        proposal_interval: 10m
    op-kurtosis1:
      participants:
        node0:
          el:
            type: op-geth
          cl:
            type: op-supervisor-v2-node
            image: none
        node1:
          el:
            type: op-geth
          cl:
            type: op-supervisor-v2-node
            image: none
      network_params:
        network: "kurtosis"
        network_id: "2151909"
        seconds_per_slot: 2
        fjord_time_offset: 0
        granite_time_offset: 0
        holocene_time_offset: 0
        fund_dev_accounts: true
      batcher_params:
        extra_params: []
      proposer_params:
        extra_params: []
        game_type: 1
        proposal_interval: 10m
  challengers:
    challenger:
      enabled: true
      participants: "*"
      cannon_trace_types: ["cannon", "permissioned"]
  global_log_level: "info"
  global_node_selectors: {}
  global_tolerations: []
  persistent: false
  superchains:
    superchain0:
  supervisors:
    supervisor:
      type: op-supervisor-v2
      superchain: superchain0
      extra_params: ["--disable.p2p"]
ethereum_package:
  participants:
